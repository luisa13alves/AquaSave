<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="cronometro.css">
    
</head>

<body>
  <button onclick="logout()" id="sair" class="logout"><b>Logout</b></button>
  <div  class="header"> 
    <img id="logo" src="../../assets/img/Aqua.png" >
  </div>
    <h1 style="text-align: center;" >Cronômetro </h1>
   <div id="imgcronometro"><img src="../../assets/img/cronometro.png" width="200px" height="200px"> 
 </div> 
 <div class="container"> 
    <div id="cronometro">
            <ul>
              <li id="hora">00</li> 
              <li>:</li>
              <li id="minuto">00</li> 
              <li>:</li>
               <li id="segundo">00</li> 
            </ul>
          </div>
   </div>
   <div id="botoes">
   <button onclick="iniciarCronometro()"id="start" ><b>Iniciar</b></button> 
   <button onclick="pararCronometro()"id="pause"><b>Pausar</b></button>
   <button onclick="zerarCronometro()" id="zerar"><b>Reiniciar</b></button>
   
  </div>
<div id="txt1"> 
 
    <p><b>Gosta de escutar musica no banho? </b></p> 
    <p><b>ACESSE A PLAYLIST E DIVIRTA-SE!</b></p> 
  
    <button href="playlist.html" id="musicas" class="btnActions" onclick="irParaPlaylist()">Playlist</button>
    </div>

    <div id="txt2">
        <p><b>ACESSE O SEU HISTÓRICO DO SEUS ULTIMOS BANHOS!</b></p>
        <button href="historico.html" id="historico" class="btnActions" onclick="irParaHistorico()">Histórico</button>
    

    </div>
        <script>

  function irParaPlaylist(){
      window.location.href = "../playlist/playlist.html"; 
    }
    function irParaHistorico(){
    window.location.href = "../history/historico.html";
    }

    function logout(){
      window.location.href = "../../../index.html" ;
    }

    var cronometro;
    var tempoInicial = 0;
    var iniciouCronometro = false;

    function iniciarCronometro(){ 
      if(!iniciouCronometro){
        cronometro = setInterval( function() { 
          tempoInicial++;
          atualizarTempo();
        }, 1000);
        iniciouCronometro = true;
      }
      }

      function pararCronometro(){
        if(iniciouCronometro){
          clearInterval(cronometro);
          iniciouCronometro = false;
        }
      } 

      function zerarCronometro() {
        if(iniciouCronometro){
          tempoInicial = 0;
          pararCronometro()
          atualizarTempo();
          iniciouCronometro = false;
        }
      }

      function formatarTempo(timer){
          return timer < 10 ? '0' + timer:timer; 
      }

      function atualizarTempo(){
        var horas = Math.floor(tempoInicial / 3600);
        var minutos = Math.floor((tempoInicial % 3600)/ 60);
        var segundos = tempoInicial % 60;
        document.getElementById('hora').innerText = formatarTempo(horas);
        document.getElementById('minuto').innerText = formatarTempo(minutos);
        document.getElementById('segundo').innerText = formatarTempo(segundos);
      }

        </script>
          
</body>
</html>
